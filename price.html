      <header>
        <div class = "container" style="margin-top: 25px;">
            <div style="text-align: center;">
              <h2>Our Pricelist Program</h2>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-md-3 mb-3" style="border-width: 5px; border-radius: 10px;">
                    <div class="card mt-2 bg-dark">
                        <img src="src/images/icons/icon-384x384.png" class="card-img-top">
                    </div>
                    <h5 class="card-title text-center mt-2 mb-2" style="color: white;">Daily</h5>
                    <h6 class="card-title text-center mt-1 mb-2" style="color: white;">IDR 50.000</h6>
                </div>
                <div class="col-md-3 mb-3" style="border-width: 5px; border-radius: 10px;">
                    <div class="card mt-2 bg-dark">
                        <img src="src/images/icons/icon-384x384.png" class="card-img-top">
                    </div>
                    <h5 class="card-title text-center mt-2 mb-2" style="color: white;">Weekly</h5>
                    <h6 class="card-title text-center mt-1 mb-2" style="color: white;">IDR 300.000</h6>
                </div>
                <div class="col-md-3 mb-3" style="border-width: 5px; border-radius: 10px;">
                    <div class="card mt-2 bg-dark">
                        <img src="src/images/icons/icon-384x384.png" class="card-img-top">
                    </div>
                    <h5 class="card-title text-center mt-2 mb-2" style="color: white;">Montly</h5>
                    <h6 class="card-title text-center mt-1 mb-2" style="color: white;">IDR 1.000.000</h6>
                </div>
                <div class="col-md-3 mb-3" style="border-width: 5px; border-radius: 10px;">
                    <div class="card mt-2 bg-dark">
                        <img src="src/images/icons/icon-384x384.png" class="card-img-top">
                    </div>
                    <h5 class="card-title text-center mt-2 mb-2" style="color: white;">Yearly</h5>
                    <h6 class="card-title text-center mt-1 mb-2" style="color: white;">IDR 10.000.000</h6>
                </div>

              </div>
          </div>  
        </div>
        <script>
        var cards = document.getElementsByClassName('col-md-3');

        // Menambahkan event listener pada setiap kartu
        for (var i = 0; i < cards.length; i++) {
            cards[i].addEventListener('mouseenter', function() {
                enlargeCard(this);
            });

            cards[i].addEventListener('mouseleave', function() {
                shrinkCard(this);
            });
        }
        function enlargeCard(card) {
        card.classList.add('enlarged');
        }

        function shrinkCard(card) {
        card.classList.remove('enlarged');
        }
        </script>
